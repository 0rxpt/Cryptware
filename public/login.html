<!DOCTYPE html>
<html>
    <head>
        <title>Cryptware - Login</title>
    </head>

    <body>
        <label for="input_username">Username:</label>
        <input type="text" id="input_username" name="input_username" required>
        <div></div>
        <label for="input_password">Password:</label>
        <input type="password" id="input_password" name="input_password" required>
        <div></div>
        <button id="login">Log In</button>
        <button id="gotosignup">Go to Signup</button>
        
        <script>
            const username = document.getElementById("input_username")
            const password = document.getElementById("input_password")
            
            const btn_login = document.querySelector("#login")
            const btn_gotosignup = document.querySelector("#gotosignup")
            
            let loggingIn = false
            
            function login() {
                if (!loggingIn) {
                    loggingIn = true

                    fetch('/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: username.value,
                            password: password.value
                        })
                    })
                    .then(response => {
                        console.log(response)
                        if (!response.ok) {
                            setTimeout(() => {
                                loggingIn = false
                            }, 3000)
                        } else {
                            window.location.href = '/home'
                        }
                    })
                    .catch(error => {
                        console.error('Error when logging in:', error);
                        setTimeout(() => {
                            loggingIn = false
                        }, 3000)
                    });
                }
            }
            
            password.addEventListener('keyup', (event) => {
                if (event.keyCode === 13) {
                    login();
                }
            });

            btn_login.addEventListener('click', () => {
                login();
            })

            btn_gotosignup.addEventListener('click', () => {
                window.location.href = '/auth/signup'
            })
        </script>
    </body>
</html>
