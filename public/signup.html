<!DOCTYPE html>
<html>
    <head>
        <title>Cryptware - Signup</title>
    </head>

    <body>
        <label for="input_username">Username:</label>
        <input type="text" id="input_username" name="input_username" required>
        <div></div>
        <label for="input_password">Password:</label>
        <input type="password" id="input_password" name="input_password" required>
        <div></div>
        <button id="signup">Sign Up</button>
        <button id="gotologin">Go to Login</button>
        
        <script>
            const username = document.getElementById("input_username")
            const password = document.getElementById("input_password")
            
            const btn_signup = document.querySelector("#signup")
            const btn_gotologin = document.querySelector("#gotologin")
            
            let signingUp = false
            
            function signup() {
                if (!signingUp) {
                    signingUp = true

                    fetch('/auth/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: username.value,
                            password: password.value
                        })
                    })
                    .then(response => {
                        console.log(response)
                        if (!response.ok) {
                            setTimeout(() => {
                                signingUp = false
                            }, 3000)
                        } else {
                            window.location.href = '/home'
                        }
                    })
                    .catch(error => {
                        console.error('Error when signing up:', error);
                        setTimeout(() => {
                            signingUp = false
                        }, 3000)
                    });
                }
            }
            
            password.addEventListener('keyup', (event) => {
                if (event.keyCode === 13) {
                    signup();
                }
            });

            btn_signup.addEventListener('click', () => {
                signup();
            })

            btn_gotologin.addEventListener('click', () => {
                window.location.href = '/auth/login'
            })
        </script>
    </body>
</html>
